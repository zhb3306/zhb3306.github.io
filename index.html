<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中 - ZHB3306的个人空间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }
        
        .maintenance-container {
            max-width: 700px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fd79a8, #e84393);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 8px 25px rgba(253, 121, 168, 0.3);
        }
        
        .site-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .maintenance-icon {
            font-size: 5rem;
            color: #3498db;
            margin: 30px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #74b9ff;
            text-shadow: 0 2px 8px rgba(116, 185, 255, 0.3);
        }
        
        .message {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #dfe6e9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .highlight-box {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border-left: 5px solid #3498db;
        }
        
        .highlight-box h3 {
            color: #74b9ff;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .highlight-box ul {
            list-style-type: none;
            padding-left: 10px;
        }
        
        .highlight-box li {
            margin-bottom: 12px;
            padding-left: 30px;
            position: relative;
        }
        
        .highlight-box li:before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #2ecc71;
            font-weight: bold;
        }
        
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-info h3 {
            color: #74b9ff;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: #dfe6e9;
            font-size: 1.8rem;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .social-links a:hover {
            color: #74b9ff;
            transform: translateY(-5px);
        }
        
        .footer {
            margin-top: 40px;
            color: #b2bec3;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 30px 20px;
            }
            
            .logo-area {
                flex-direction: column;
                gap: 15px;
            }
            
            .site-title {
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .maintenance-icon {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .highlight-box {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <!-- 网站标识 -->
        <div class="logo-area">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="site-title">ZHB3306的个人空间</div>
        </div>
        
        <!-- 维护图标 -->
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <!-- 主标题 -->
        <h1>网站维护中</h1>
        
        <!-- 主要消息 -->
        <div class="message">
            我们正在对网站进行升级和改进，以提供更好的用户体验。
            给您带来的不便，我们深表歉意。
        </div>
        
        <!-- 维护详情 -->
        <div class="highlight-box">
            <h3>正在进行的工作：</h3>
            <ul>
                <li>服务器性能优化</li>
                <li>用户界面改进</li>
                <li>内容管理系统更新</li>
                <li>安全增强措施</li>
                <li>功能扩展与测试</li>
            </ul>
        </div>
        
        <!-- 联系信息 -->
        <div class="contact-info">
            <h3>紧急联系</h3>
            <p>如有紧急事宜，请通过以下方式联系我们：</p>
            <div class="social-links">
                <a href="https://github.com/zhb3306/" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="footer">
            <p>© 2026 ZHB STUDIOS | 感谢您的耐心等待</p>
        </div>
    </div>

    <script>
        // 添加一些视觉效果
        document.addEventListener('DOMContentLoaded', function() {
            // 添加页面加载动画
            const elements = document.querySelectorAll('.maintenance-container > *');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    element.style.transition = 'opacity 0.8s, transform 0.8s';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
